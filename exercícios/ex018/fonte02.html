    }

    /*
        TIPOS DE FORMATOS
        - opentype (otf)
        - truetype (ttf)

        - truetype-aat (Apple Advanced Typography)
        - svg            
    */

    body{
        font-family: Arial, Helvetica, sans-serif;
    }

    h1{
        font-family:'Love', Times, serif;
        font-size: 3em;
        font-weight: normal;
    }
</style>
